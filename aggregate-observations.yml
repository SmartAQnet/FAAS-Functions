version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  aggregate-observations:
    lang: node10-express
    handler: ./aggregate-observations
    image: aggregate-observations:latest
    environment:
        read_timeout: 2m
        write_timeout: 2m
        exec_timeout: 2m
        content_type: "application/json"
